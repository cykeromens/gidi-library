<div class="wrapper wrapper-content animated fadeInRight" *ngIf="book">

    <div class="row">
        <div class="col-lg-12">
            <jhi-alert></jhi-alert>

            <div class="ibox product-detail">
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-5">
                            <div class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="data:image/png;base64,{{book.image}}" alt="Book Image" width="450" height="500">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-7">

                            <h2 class="font-bold m-b-xs">
                                {{book.title}}
                            </h2>
                            <small>Authored By: {{book.author}}</small>
                            <div class="m-t-md">
                                <h2 class="product-main-price">ISBN: {{book.isbn}}
                                    <small class=" {{book.status === 'AVAILABLE'?'label label-primary':'label label-danger'}}">{{book.status}}</small> </h2>
                            </div>
                            <hr>

                            <h4>Book Summary</h4>
                            {{book.summary}}
                            <hr>

                            <div>
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm" [disabled]="book.status !=='AVAILABLE'" [routerLink]="['/book-record', book.id, 'new']"><i class="fa fa-cart-plus"></i> Borrow Book</button>
                                    <button class="btn btn-white btn-sm"><i class="fa fa-star"></i> Add to wishlist </button>
                                    <button class="btn btn-white btn-sm"><i class="fa fa-envelope"></i> Contact with author </button>
                                </div>
                            </div>



                        </div>
                    </div>

                </div>
                <div class="ibox-footer">
                            <span class="float-right">
                                Published Date - <i class="fa fa-clock-o"></i> {{book.datePublished | date:'mediumDate'}}
                            </span>
                    {{book.description}}
                </div>
            </div>

        </div>
    </div>
</div>
