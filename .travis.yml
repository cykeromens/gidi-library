language: java
jdk:
- oraclejdk8
before_script:
- npm install
cache:
  directories:
  - node_modules
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gidi-library
  on:
    repo: cykeromens/gidi-library
